<router-outlet></router-outlet>
<div>
  <table>
    <thead>
    <tr>
      <th>Rule</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rule of result | keyvalue | orderBy: 'value'">
      <td>{{rule.key}}</td>
      <td>{{rule.value}}</td>
    </tr>
    <tr>
      <td>total</td>
      <td>{{total}}</td>
    </tr>
    </tbody>
  </table>
</div>
