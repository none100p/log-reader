<router-outlet></router-outlet>
<div>
  <h4>Instructions</h4>
  <ul>
    <li>Run `yarn lint:es-stats`</li>
    <li>Put a result from terminal to textarea</li>
    <li>Enjoy parsed errors =)</li>
  </ul>
</div>
<div>
  <textarea style="min-height: 300px; width: 100%;" [(ngModel)]="log" (ngModelChange)="parse()" [ngModelOptions]="{debounce: 1000}"></textarea>
</div>
<div *ngIf="log">
  <table>
    <thead>
    <tr>
      <th>Rule</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rule of result | keyvalue | orderBy: 'value'">
      <td>{{rule.key}}</td>
      <td>{{rule.value}}</td>
    </tr>
    <tr>
      <td>total</td>
      <td>{{total}}</td>
    </tr>
    </tbody>
  </table>
</div>
